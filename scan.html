<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Scan to Pay | KC Bible Shop</title>

<style>
body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: #fdfaf5;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

header {
    background: #630d16;
    color: white;
    padding: 25px;
    text-align: center;
}

nav {
    margin-top: 10px;
}

nav a {
    color: #f7e08b;
    margin: 0 10px;
    text-decoration: none;
    font-size: 13px;
}

main {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
}

.card {
    background: white;
    max-width: 420px;
    width: 100%;
    padding: 40px;
    border-radius: 24px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.12);
    text-align: center;
}

.card h2 {
    color: #630d16;
    margin-bottom: 10px;
}

.card p {
    font-size: 14px;
    color: #555;
    margin-bottom: 25px;
}

.qr-box {
    background: #f9f6f1;
    border: 2px dashed #e5d8c3;
    border-radius: 20px;
    padding: 25px;
    margin-bottom: 25px;
}

.qr-box img {
    width: 220px;
    max-width: 100%;
    border-radius: 12px;
}

.amount {
    font-size: 18px;
    font-weight: bold;
    color: #630d16;
    margin-bottom: 20px;
}

.back-btn {
    display: inline-block;
    padding: 14px 30px;
    border-radius: 40px;
    background: linear-gradient(135deg, #630d16, #8a1b25);
    color: white;
    text-decoration: none;
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.note {
    margin-top: 20px;
    font-size: 12px;
    color: gray;
}
</style>
</head>

<body>

<header>
    <h1>Scan to Pay</h1>
    <p>Quick & Secure Payment</p>

    <nav>
        <a href="index.html">üè† Home</a>
        <a href="products.html">üì¶ Products</a>
        <a href="checkout.html">üßæ Checkout</a>
    </nav>
</header>

<main>
    <div class="card">
        <h2>Scan the QR Code</h2>
        <p>Use your banking or payment app to complete payment</p>

        <div class="qr-box">
            <!-- üîÅ REPLACE THIS IMAGE WITH YOUR QR CODE -->
            <img src="scan.jpeg" alt="Scan to Pay QR Code">
        </div>

        <div class="amount">
            Total Amount Due<br>
            <span id="payAmount">R0.00</span>
        </div>

        <a href="checkout.html" class="back-btn">Back to Checkout</a>
        
        <button onclick="window.location.href='receipt.html'" style="
            display:block;
            width: fit-content;
            margin: 25px auto 0;
            padding: 10px 22px;
            border-radius: 30px;
            border: none;
            background: #d4af37;
            color: #000;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        ">
            üßæ Print Receipt
        </button>

        <p class="note">
            * This is a demo page for presentation purposes.
        </p>
    </div>
</main>

<footer>
    <div style="
        background: black;
        color: #9ca3af;
        padding: 24px;
        text-align: center;
        font-size: 12px;
    ">
        &copy; 2025 KC Bible Shop
    </div>
</footer>

<script>
/* OPTIONAL: pull total from cart for realism */
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let total = 0;

cart.forEach(item => total += item.price);

document.getElementById("payAmount").textContent =
    "R" + total.toFixed(2);
</script>

<script>
function completePayment(methodName) {
    const orderRef = "KC" + Math.floor(Math.random() * 1000000);

    localStorage.setItem("paymentMethod", methodName);
    localStorage.setItem("orderRef", orderRef);

    window.location.href = "receipt.html";
}
</script>


</body>
</html>
