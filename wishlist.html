<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wishlist | KC Bible Shop</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
body { font-family: 'Inter', sans-serif; }
h1,h2,h3 { font-family: 'Playfair Display', serif; }
</style>
</head>
<body class="bg-[#fdfaf5]">

<!-- NAV -->
<nav class="sticky top-0 bg-white shadow-md z-50">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <a href="index.html" style="text-decoration: none; color: inherit;">
                <h1 class="text-2xl font-bold text-[#630d16]">KC Bible Shop</h1>
                <p class="text-sm italic text-gray-500">Illuminating Faith</p>
            </a>
    <div class="flex gap-4 items-center">
      <a href="products.html" class="text-sm text-[#630d16] hover:underline">üè† Products</a>
      <a href="checkout.html" class="text-sm text-[#630d16] hover:underline">üõí Cart</a>
    </div>
  </div>
</nav>

<!-- WISHLIST -->
<section class="py-12">
  <div class="max-w-7xl mx-auto px-6">
    <h2 class="text-4xl text-[#630d16] italic mb-12 text-center">Your Wishlist</h2>
    <div id="wishlistGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
  </div>
</section>

<!-- TOAST -->
<div id="toast" class="fixed bottom-6 left-1/2 transform -translate-x-1/2 bg-[#630d16] text-white px-6 py-3 rounded-full text-sm shadow-xl opacity-0 transition-all duration-300 z-50">
Action completed
</div>

<script>
/* ---------------- HELPERS ---------------- */
let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function showToast(msg){
  const t = document.getElementById("toast");
  t.textContent = msg;
  t.classList.remove("opacity-0");
  setTimeout(()=>t.classList.add("opacity-0"),2000);
}

function saveCart(){
  localStorage.setItem("cart", JSON.stringify(cart));
}

function saveWishlist(){
  localStorage.setItem("wishlist", JSON.stringify(wishlist));
}

/* ---------------- MOVE TO CART ---------------- */
function moveToCart(name){
  const product = wishlist.find(p => p.name === name);
  if(!product) return;

  const cartItem = cart.find(p => p.name === name);
  if(cartItem) cartItem.quantity += 1;
  else cart.push({name: product.name, price: product.price, quantity: 1});

  wishlist = wishlist.filter(p => p.name !== name);

  saveCart();
  saveWishlist();
  renderWishlist();
  showToast(`${name} moved to cart`);
}

/* ---------------- REMOVE ---------------- */
function removeFromWishlist(name){
  wishlist = wishlist.filter(p => p.name !== name);
  saveWishlist();
  renderWishlist();
  showToast(`${name} removed`);
}

/* ---------------- RENDER ---------------- */
function renderWishlist(){
  const grid = document.getElementById("wishlistGrid");
  grid.innerHTML = "";

  if(wishlist.length === 0){
    grid.innerHTML = `<p class="text-center text-gray-500 col-span-full">Your wishlist is empty.</p>`;
    return;
  }

  wishlist.forEach(item => {
    const card = document.createElement("div");
    card.className = "bg-white p-6 rounded-3xl shadow-lg text-center";

    card.innerHTML = `
      <img src="${item.img}" class="mx-auto h-48 object-cover mb-4 rounded-xl">
      <h3 class="text-xl font-bold mb-2">${item.name}</h3>
      <p class="text-gray-500 mb-4">R${item.price.toFixed(2)}</p>
      <div class="flex flex-col gap-2">
        <button class="w-full px-6 py-3 rounded-full text-xs uppercase font-bold bg-[#630d16] text-white hover:bg-[#7a121d]" onclick="moveToCart('${item.name.replace(/'/g,"\\'")}')">Move to Cart</button>
        <button class="w-full px-6 py-2 rounded-full text-xs font-semibold bg-gray-200 hover:bg-gray-300" onclick="removeFromWishlist('${item.name.replace(/'/g,"\\'")}')">Remove</button>
      </div>
    `;
    grid.appendChild(card);
  });
}

/* ---------------- INIT ---------------- */
renderWishlist();
</script>

</body>
</html>
